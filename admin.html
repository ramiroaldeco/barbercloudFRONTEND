<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BarberCloud - Admin</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .card { max-width: 640px; margin: 24px auto; background:#111; padding:16px; border-radius:12px; border:1px solid #222; }
    .row { display:flex; gap:12px; align-items:center; }
    .row > * { flex:1; }
    label { display:block; margin-top:12px; opacity:.9; }
    input, button { width:100%; padding:10px; border-radius:10px; border:1px solid #333; background:#0b0b0b; color:#fff; }
    button { cursor:pointer; background:#1b5cff; border:none; font-weight:700; }
    .muted { opacity:.75; font-size:.95rem; }
    .ok { color:#33ff99; }
    .bad { color:#ff5c5c; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#222; margin-left:8px; }
    .rangeWrap { display:flex; gap:12px; align-items:center; }
    .rangeWrap input[type="range"]{ flex:1; }
    hr { border: none; border-top: 1px solid #222; margin: 16px 0; }
    .btn-ghost { background:#333; }
    .linkbox { display:flex; gap:10px; align-items:center; margin-top:8px; }
    .linkbox input { flex:1; }
    .linkbox button { width:160px; background:#333; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Admin BarberCloud</h2>
    <p class="muted">Solo dueños/encargados. Configurá seña (0–100%).</p>

    <!-- LOGIN -->
    <div id="loginBox">
      <label>Email</label>
      <input id="email" type="email" placeholder="demo@barbercloud.com" />

      <label>Contraseña</label>
      <input id="password" type="password" placeholder="123456" />

      <div style="margin-top:12px;">
        <button id="btnLogin">Entrar</button>
      </div>

      <p id="loginMsg" class="muted" style="margin-top:10px;"></p>
      <p class="muted" style="margin-top:10px;">
        ¿No tenés cuenta? <a href="./signup.html">Crear cuenta gratis</a>
      </p>
    </div>

    <!-- SETTINGS -->
    <div id="settingsBox" style="display:none;">
      <p class="muted">Barbería: <b id="bsName"></b> <span class="pill" id="bsCity"></span></p>

      <hr />

      <label>Tu link público (para pasar a clientes)</label>
      <div class="linkbox">
        <input id="publicLink" readonly />
        <button id="copyLink" type="button">Copiar link</button>
      </div>

      <hr />

      <label>Porcentaje de seña <span class="pill">recomendado 15%</span></label>
      <div class="rangeWrap">
        <input id="depositRange" type="range" min="0" max="100" step="1" />
        <div style="width:74px; text-align:right;"><b id="depositLabel">15%</b></div>
      </div>
      <p class="muted">Esto se aplica por defecto a todos los servicios (si el servicio no tiene % propio).</p>

      <div style="margin-top:12px;">
        <button id="btnSave">Guardar</button>
      </div>

      <p id="saveMsg" class="muted" style="margin-top:10px;"></p>

      <div style="margin-top:16px;">
        <button id="btnLogout" class="btn-ghost">Salir</button>
      </div>
    </div>
  </div>

<script src="./config.js"></script>
<script src="./admin.js" defer></script>

</body>
</html>
