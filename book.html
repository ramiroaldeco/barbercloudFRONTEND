<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar turno - BarberCloud</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap" style="max-width:960px;margin:0 auto;padding:18px">
    <div class="card">
      <h1 id="shopTitle" style="margin:0">Reservar turno</h1>
      <p id="shopMeta" class="muted" style="margin:8px 0 0"></p>
    </div>

    <div class="card" style="margin-top:14px">
      <h3 style="margin:0 0 10px">1) Elegí servicio y fecha</h3>

      <label class="muted">Servicio</label>
      <select id="serviceSelect" class="input"></select>

      <label class="muted" style="margin-top:10px;display:block">Fecha</label>
      <input id="dateInput" class="input" type="date"/>

      <button id="btnLoad" class="btn primary" style="margin-top:12px">Ver horarios</button>
    </div>

    <div class="card" style="margin-top:14px">
      <h3 style="margin:0 0 10px">2) Horarios disponibles</h3>
      <div id="slots" style="display:flex;flex-wrap:wrap;gap:10px"></div>
      <div id="slotHint" class="muted" style="margin-top:10px"></div>
    </div>

    <div class="card" style="margin-top:14px">
      <h3 style="margin:0 0 10px">3) Tus datos</h3>

      <label class="muted">Nombre</label>
      <input id="nameInput" class="input" placeholder="Tu nombre"/>

      <label class="muted" style="margin-top:10px;display:block">Teléfono</label>
      <input id="phoneInput" class="input" placeholder="351..." />

      <label class="muted" style="margin-top:10px;display:block">Email (opcional)</label>
      <input id="emailInput" class="input" placeholder="tu@email.com"/>

      <label class="muted" style="margin-top:10px;display:block">Nota (opcional)</label>
      <input id="notesInput" class="input" placeholder="Ej: llego 10 min tarde" />

      <button id="btnBook" class="btn primary" style="margin-top:12px" disabled>Reservar</button>
      <div id="bookMsg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

  <script>
    // API base
    window.API_BASE = "https://barbercloud.onrender.com/api";
  </script>
  <script src="./book.js"></script>
</body>
</html>
